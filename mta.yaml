_schema-version: '3.2'
ID: TESTPACKAGE
version: 0.0.1

modules:
  - name: IFLOW-1 # The name of your iFlow artifact
    type: com.sap.application.content
    path: IFLOW-1
    requires:
      - name: process-integration-instance # This name must match the resource name below
        parameters:
          content-target: true

resources:
  - name: process-integration-instance # This name must match the 'requires' name above
    type: org.cloudfoundry.managed-service
    parameters:
      service: it-rt # The CF service for Cloud Integration
      service-plan: integration-flow # The specific service plan for content deployment
